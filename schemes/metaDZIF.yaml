  sample_material:
    title: Sample material
    description: >-
      The material of a biospecimen from which a sample was obtained.
    comments:
      Use either ENVO:00010483 or OBI:0100051 as superterm. 
    required: true
    range: sample material enum

  sample_site_feat:
    title: Sample site or feature
    description: >-
      The site (either anatomical or environmental) from which a biospecimen was obtained.
      (derived from http://purl.obolibrary.org/obo/NCIT_C171435) 
    comments:
      Take the values either from the UBERON Ontology (UBERON:0001062)  or from the ENVO Ontology (ENVO:00000428). Terms in brackets are superterms.
    range: sample site enum
    required: true

  sample_size_mass:
    title: Sample size or mass
    description: >-
      The size, volume or mass of the collected sample.
    comments: H x W x L, volume, mass of sample. Use only one format. Use the format number unit. 
    required: true
    pattern: "(^not provided$|^[0-9]{1,} (cm|mm) x [0-9]{1,} (cm|mm) x [0-9]{1,} (cm|mm)$|^[0-9]{1,}[.][0,9]{1,} (cm|mm) x [0-9]{1,}[.][0,9]{1,} (cm|mm) x [0-9]{1,}[.][0,9]{1,} (cm|mm)$|^[0-9]{1,} (L|mL|µL)$|^[0-9]{1,}[.][0,9]{1,} (L|mL|µL)$|^[0-9]{1,} (kg|g|mg)$|^[0-9]{1,}[.][0,9]{1,} (kg|g|mg)$)"
    examples:
      - value: not provided
      - value: 0 cm x 2 cm x 2 cm
      - value: 25.5 mL
      - value: 2 mg
    range: WhitespaceMinimizedString
    
  sample_sub_site_feat:
    title: Sample subsite or subfeature
    description: >-
      The subsite (either anatomical or environmental) from which a biospecimen was obtained.
    comments: Take the values either from the UBERON Ontology (UBERON:0001062)  or from the ENVO Ontology (ENVO:00000428). Terms in brackets are superterms. Use terms which are subterms of the one entered at sample site or feature.
    recommended: true
    range: sample site enum
    
