    description: >-
      The method used to determine the order of of purines and pyrimidines in a nucleic acid-based
      sequencing library.
    comments: 
    required: true
    range: library strategy enum
    exact_mappings:
      - NCIT:C177618
# Version: 22.07d
    examples:
      - value: WGS
      - value: Amplicon
    
  longitude:
    title: Longitude
    description: >-
      Longitude is a geographic position that refers to the angle east or west of
      a reference meridian between the two geographical poles to another meridian
      that passes through an arbitrary point.
    comments: "Use decimal degrees in the format from the following example: -100.345.
      - signifies °W, + °E, + can be omitted"
    pattern: "((^[+-]?[0-9]+[.]?[0-9]{0,8}$)|(^not collected$)|(^not provided$))"
    required: true
    examples:
      - value: not collected
      - value: not provided
      - value: 102.234
      - value: -50.33456
    range: WhitespaceMinimizedString
    exact_mappings:
      - SIO:000318
# Version 1.59

  mat_conditions:
    title: Material conditions
    description: >-
      Sample material temperature, RH, salinity, pH.
    comments: Use semicolon-separation.
    recommended: true
    examples:
      - value: 25.6°C;60%
    range: WhitespaceMinimizedString
    
  microbial_id:
    title: Microbial ID
    description: >-
      The name of the species of the examined microorganism.
    comments: Refer to NCBI Taxonomy https://www.ncbi.nlm.nih.gov/taxonomy if possible. Can be metagenome for data from a mixture of microorganisms.
    required: true
    examples:
      - value: metagenome
      - value: Mycobacterium tuberculosis
    range: WhitespaceMinimizedString
    
  microbial_isolate:
    title: Microbial isolate
    description: >-
      A specific individual microbe and its genetically identical progeny separated on
      a single occasion from a sample taken from a host or culture system.
    comments:
      To determine if the sample is from a microbial isolate.
    range: microbial isolate enum
    exact_mappings:
      - NCIT:C53471
# Version: 22.07d

  n50:
    title: N50
    description: >-
      The weighted median item size or N50 is a weighted median of the lengths of items,
      equal to the length of the longest item i such that the sum of the lengths of items
      greater than or equal in length to i is greater than or equal to half the length of
      all of the items. With regard to assemblies the items are typically contigs or
      scaffolds. It therefore denotes the ability of the software to create contigs and
      provides information about the resulting sequence assembly.
    comments: The length (in bases) of the shortest contig representing half of the assembly length.
      Is an integer number.
    pattern: ^[0-9]{1,}$
    recommended: true
    range: Integer
    exact_mappings:
      - OBI:0001940
# Version: 2023-03-10
    
  nuc_acid_extr_meth:
    title: Nucleic acid extraction method
    # TODO: Example for Producer/Custom: name; description
    description: >-
      Any procedure used to purify nucleic acids (DNA or RNA) from a biological sample.
    comments: "Use following format: Producer/Custom: name; description or Producer/Custom: name. Can also be Author: DOI"
    recommended: true
    pattern: "(^$|^.{1,}: .{1,}; .{1,}$|^.{1,}: .{1,}$)"
    examples:
      - value: "Custom: Phenol-Chloroform Extraction"
      - value: "Qiagen: DNeasy PowerWater Kit"
      - value: "Sigma-Aldrich: GenElute(TM) Microbiome DNA Purification Kit"
      - value: "Djurhuus et. al: https://doi.org/10.3389/fmars.2017.00314"
    range: WhitespaceMinimizedString
    exact_mappings:
      - NCIT:C177560
# Version: 22.07d
    
  number_contig:
    title: Number contig
    description: >-
      Total number of contigs.
    comments: "A contig is the following: A contiguous sequence derived from sequence assembly. Has no gaps, but may contain N's from unavailable bases. (http://purl.obolibrary.org/obo/SO_0000149) Is an integer number."
    recommended: true
    pattern: "(^$|^[0-9]{1,}$)"
    examples:
      - value: 1800000
      - value: 20000
    range: Integer
    
  pcr_primers:
    title: PCR primer
    description: >-
      An oligo to which new deoxyribonucleotides can be added by DNA polymerase.
    comments: "Use the format: 
      for: XXX...XXX, rev: XXX...XXX;...;for: XXX...XXX, rev: XXX...XXX
      Use the IUPAC single letter code."
    required: true
    pattern: "((^for: [AGCTRYMKSWHBVDN]{1,}, rev: [AGCTRYMKSWHBVDN]{1,};){1,}for: [AGCTRYMKSWHBVDN]{1,}, rev: [AGCTRYMKSWHBVDN]{1,}$|^for: [AGCTRYMKSWHBVDN]{1,}, rev: [AGCTRYMKSWHBVDN]{1,}$)"
    examples:
      - value: "for: NNNNNNNNNNNNN, rev: NNNNNNNNNNN"
      - value: "for: NNNNNNNNNNNNN, rev: NNNNNNNNNNN;for: NNNNNNNNNNNNN, rev: NNNNNNNNNNN"
    range: WhitespaceMinimizedString
    exact_mappings:
      - SO:0000112
