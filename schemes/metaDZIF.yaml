slots:
  age:
    name: age
    title: Age
    description: >-
      Age is the length of time that a person has lived or a thing has existed.
    comments:
      "The age of the host either in hours (xx h), days (xx d), months (xxx m) or years (xxx y).
      Can be 'not applicable' of sample was not collected from a host. Use only the provided formats."
    examples:
      - value: 42 h
      - value: 24 d
      - value: 13 m
      - value: 78 y
    pattern: (^not applicable$|^[0-9]{1,3} h$|^[0-9]{1,3} d$|^[0-9]{1,3} m$|^[0-9]{1,3} y$)
    required: true
    exact_mappings:
      - SIO:001013
# Version: 1.59
    range: WhitespaceMinimizedString
      
  altitude_geo_depth:
    title: Altitude or geographic Depth
    description: >-
      Altitude is a distance above sea level.
      Geographic Depth is a distance below sea level.
    comments: In meters. Can have up to 3 places after the point.
    pattern: "(^[+/-]?[0-9]{1,4}|^[+/-]?[0-9]{1,3}[.][0-9]{1,3}$|^[+/-]?[0-9][0-9]{1,3}[.][0-9]{1,3}$)"
    required: true
    examples:
      - value: 123.456
      - value: -1401
    exact_mappings:
      - SIO:000438
# Version: 1.59
    range: WhitespaceMinimizedString
    
  analysis_to_be_performed:
    title: Analysis to be performed
    description: >-
      Analysis to be performed, e.g. ampliseq, mag, taxprofiler, bacass, funcscan, rnaseq
    comments:
    examples:
      - value: ampliseq
    range: analysis to be performed enum
    multivalued: true

  assembly_qual:
    title: Assembly quality
    description: >-
      Assembly quality category
    comments:
    examples:
      - value: medium quality assembly
    range: assembly quality enum
    required: true

  assembly_software:
    title: Assembly software
    description: >-
      Tool(s) used, version and parameters.
    comments:
      Seperate several Tools by a semicolon (;).
    required: true
    examples:
      - value: Unicycler v3.0
      - value: SPAdes v3.12.1
      - value: SPAdes v3.12.1 --meta --careful --k 21,33,55
    range: WhitespaceMinimizedString

  biosample:
    title: Biosample
    description: >-
      A reference to the Biosample repository of ENA or NCBI.
    comments:
    recommended: true
    pattern: ^SAM[NEDAG][0-9]{1,}$
    range: WhitespaceMinimizedString
    
  checksum:
    title: Checksum
    description: >-
      A computed value which depends on the contents of a block of data and which is transmitted or stored
      along with the data in order to detect corruption of the data. The receiving system recomputes the
      checksum based upon the received data and compares this value with the one sent with the data. If
      the two values are the same, the receiver has some confidence that the data was received correctly.
    comments: "Use MD5 or SHA256 and the following format: 
      algorithm: checksum. For more than one file (e.g. for paired end sequencing) use the following format
      algorithm: checksum1; algorithm: checksum2"
    required: true
    examples:
      - value: 'MD5: 098f6bcd4621d373cade4e832627b4f6'
      - value: 'MD5: 5a105e8b9d40e1329780d62ea2265d8a; MD5: ad0234829205b9033196ba818f7a872b'
    range: WhitespaceMinimizedString
    pattern: '^MD5: [0-9a-fA-F]{32}$|^SHA256: [0-9a-fA-F]{64}$|^MD5: [0-9a-fA-F]{32}; MD5: [0-9a-fA-F]{32}$|^SHA256: [0-9a-fA-F]{64}; SHA256: [0-9a-fA-F]{64}$'
    exact_mappings:
      - NCIT:C43522
# Version: 22.07d

  chemical_exposure:
    title: Chemical exposure
    description: >-
      Chemical exposure is a process to expose one or more individuals to a chemical substance.
    comments:
      'Use the <a href="https://www.ebi.ac.uk/chebi/">ChEBI</a> Ontology to look up terms.'
    recommended: true
    multivalued: true
    range: WhitespaceMinimizedString
    examples:
      - value: glyphosate; caffeine
    exact_mappings:
      - SIO:001399
# Version: 1.59

  city:
    title: City
    description: >-
      A city is a relatively large and permanent settlement.
    comments:
      Use the closest nearby city or geographic location where the sample was collected.
    required: true
    examples:
      - value: Tuebingen
      - value: Munich
      - value: Berlin
    exact_mappings:
      - SIO:000665
# Version: 1.59
    range: WhitespaceMinimizedString

  coll_by:
    title: Collected by
    description: >-
      Institution that collected the data.
    comments: Do NOT provide a persons name!
    required: true
    examples:
      - value: Quantitative Biology Center
    range: collected by enum

  coll_date:
    title: Collection Date
    description: >-
      The date on which the sample or data was collected.
    comments: "Insert the date in the following schema: YYYY-MM-DD, if not collected insert 'not collected', if not provided use 'not provided'"
    pattern: ^(?:19|20)\d\d-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$|(^not collected$)|(^not provided$)
    required: true
    examples:
      - value: not collected
      - value: not provided
      - value: "2023-04-28"
    exact_mappings:
      - NCIT:C81286
# Version: 23.09d
    range: WhitespaceMinimizedString


  coll_date_time:
    title: Collection Date and Time
    description: >-
      The date or date and time of the specimen or data collection.
    comments: "First insert the date, then separated by a space the time 
      (does not have to be precisely the minute but should be in the range of half an hour, 
      seconds are just collected to be compatible with the MIxS-standard). 
      Use the following format: YYYY-MM-DD hh:mm:ss±hh:mm
      ±hh:mm stands for time zone (UTC±hours:minutes)
      If not collected use 'not collected', if not provided use 'not provided'."
    pattern: "^([\\+-]?\\d{4}(?!\\d{2}\\b))((-?)((0[1-9]|1[0-2])(\\3([12]\\d|0[1-9]|3[01]))?|W([0-4]\\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\\d|[12]\\d{2}|3([0-5]\\d|6[1-6])))([T\\s]((([01]\\d|2[0-3])((:?)[0-5]\\d)?|24\\:?00)([\\.,]\\d+(?!:))?)?(\\17[0-5]\\d([\\.,]\\d+)?)?([zZ]|([\\+-])([01]\\d|2[0-3]):?([0-5]\\d)?)?)?)?$|(^not collected$)|(^not provided$)"
    required: true
    examples:
      - value: not collected
      - value: not provided
      - value: "2023-04-28 10:56:00+02"
    exact_mappings:
      - NCIT:C82515
# Version: 23.09d
    range: WhitespaceMinimizedString


  coll_time:
    title: Collection Time
    description: >-
      The hour, minute, and/or second at which the sample or data was collected.
    comments:
      "Insert the time in the following schema: hh:mm:ss±hh:mm
      ±hh:mm stands for time zone (UTC±hours:minutes), if not collected insert 'not collected', if not provided use 'not provided'"
    pattern: ([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([+-]([01][0-9]|2[0-3]):[0-5][0-9])?$|(^not collected$)|(^not provided$)
    required: true
    examples:
      - value: not collected
      - value: not provided
      - value: "14:00:00+02:00"
    exact_mappings:
      - NCIT:C81287
# Version: 23.09d
    range: WhitespaceMinimizedString


  comment:
    title: Comment
    description: >-
      A comment is a verbal or written remark often related to an added piece of information, or an observation or statement.
    comments: Should contain any information which does not fit in the other fields. 
      Do NOT provide patient sensitive data!
    recommended: true
    pattern: "^.{1,}$"
    exact_mappings:
      - SIO:00167
# Version: 1.59
    range: WhitespaceMinimizedString


  country:
    title: Country
    description: >-
      A country is a region legally identified as a distinct entity in political geography. 
    comments:
      So far, only european countries are supported for validation. Other countries can be added on demand.
    range: country enum
    required: true
    examples:
      - value: Germany
      - value: France
      - value: Switzerland
    exact_mappings:
      - SIO:000664
# Version: 1.59


  coverage:
    title: Coverage
    description: >-
      Refers to the number of overlapping sequences used to build a region of the assembly.
      High coverage indicates a good amount of sequence information while low coverage reflects a
      low amount of sequence information.
    comments: In x (times).
    pattern: "(^[0-9]{1,}x$|^[0-9]{1,}[.][0-9]{1,}x$)"
    required: true
    examples:
      - value: 100x
      - value: 123.5x
    exact_mappings:
      - ENSGLOSSARY:0000185
# Version: 2023-01-04
    range: WhitespaceMinimizedString

  culture_substrate:
    title: Culture Substrate
    description: >-
      A mixture of chemicals used by the microorganism to feed on.
    comments: "Use 'not applicable' if not from a microbial isolate."
    required: true
    pattern: "(^not applicable$|^.{1,}$)"
    examples:
      - value: not applicable
      - value: LB-Medium
    range: WhitespaceMinimizedString
    
  disorders:
    title: Disorders
    description: >-
      Any abnormal condition of the body or mind that causes discomfort, dysfunction, or distress to the
      person affected or those in contact with the person. The term is often used broadly to include
      injuries, disabilities, syndromes, symptoms, deviant behaviors, and atypical variations of structure
      and function.
    comments: "Use 'not applicable' if not collected from a host. Use 'not collected' if not collected. Use
      'not provided' if not provided."
    multivalued: true
    range: disorder enum
    required: true
    exact_mappings:
      - NCIT:C2991
# Version: 22.07d
      
  elevation:
    title: Elevation
    description: >-
      A positional quality inhering in a bearer by virtue of the bearer's vertical distance of a point
      above or below a reference surface.
    comments: Can have negative values if the sample was taken below reference surface. Reference surface can be ground surface, water surface, river bed surface, etc.
    required: true
    examples:
      - value: 10 m
      - value: -10 m
      - value: -50 cm
      - value: 1 km
    pattern: ^[+/-]?([0-9]{1,3}( m| cm| km))$
    exact_mappings:
      - PATO:0001687
# Version: 2023-05-18
    range: WhitespaceMinimizedString

